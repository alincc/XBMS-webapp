<div class="picture">
  <div *ngIf="showdropbox">
    <div ng2FileDrop [ngClass]="{'drop-zone-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
      [uploader]="uploader" class="drop-zone">
      Drop Image Here
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">

          <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td *ngIf="uploader.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <!-- <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div> -->
              <mat-progress-bar mode="determinate" value="item.progress"></mat-progress-bar>
            </div>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess">
              <i class="glyphicon glyphicon-ok"></i>
            </span>
            <span *ngIf="item.isCancel">
              <i class="glyphicon glyphicon-ban-circle"></i>
            </span>
            <span *ngIf="item.isError">
              <i class="glyphicon glyphicon-remove"></i>
            </span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs" (click)="setupload(item?.file?.name)"
              [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button matTooltip="Open gallery" class="deletepicture" mat-mini-fab color="primary" (click)="onOpenGallery()">
      <mat-icon> add_photo_alternate</mat-icon>
    </button>
  </div>

    <div *ngIf="showgallery" fxLayout="row wrap" class=gallerywrapper>
      <div class="gallery">
      <div *ngFor="let image of images; let i = index" fxFlex="20%">
        <div>
          <img src={{image.modal.img}} class="image" (click)="setimage(image.modal.img)">
        </div>
      </div>
    </div>
    </div>
</div>
