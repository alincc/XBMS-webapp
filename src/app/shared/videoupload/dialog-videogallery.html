<div style="height: 500px" fxLayout="column">
  <mat-button-toggle-group #group="matButtonToggleGroup" fxFlex="50px" style="width: 100%" fxFlexAlign="start" #group="matButtonToggleGroup" [vertical]="false">
    <mat-button-toggle matTooltip="Local stored videos" style="width: 50%" value="fromaccount">
      <mat-icon>storage</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle matTooltip="Standard videos" style="width: 50%"  value="standardvideos">
      <mat-icon>insert_emoticon</mat-icon>
    </mat-button-toggle>
    <!-- <mat-button-toggle matTooltip="Iso icons" style="width: 50%"  value="isoicon">
      <mat-icon>iso</mat-icon>
    </mat-button-toggle> -->
  </mat-button-toggle-group>

  <div *ngIf="group.value == 'standardvideos'" class="gallery" fxFlex="80%" fxLayout="row wrap">
    <div *ngFor="let icon of existingIcons; let i = index" fxFlex>
      <div>
        <img src={{icon}} class="icongallery" (click)="selectedimage(icon)"
          [class.selected]="icon === data.selected">
      </div>
    </div>
  </div>

  <div *ngIf="group.value == 'fromaccount'" class="gallery" fxFlex="80%" fxLayout="row wrap">
    <div *ngFor="let image of data.img; let i = index" fxFlex>
        
      <button a mat-raised-button (click)="selectedimage(image.url)"
      [class.selected]="image === data.selected"><mat-icon>ondemand_video</mat-icon> {{image.name}}</button>
     
    </div>
  </div>


  <div class="gallery-bottom" fxFlex="10%">
    <button a mat-raised-button (click)="dialogRef.close()">Cancel</button>
    <button a mat-raised-button [mat-dialog-close]="data.selected">
      Import
    </button>
  </div>
</div>
