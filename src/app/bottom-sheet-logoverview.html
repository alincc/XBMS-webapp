<mat-nav-list>
<!-- 
    <a mat-mini-fab color="primary" style="float: right;" (click)="getLogs()">
        <mat-icon>refresh</mat-icon>
    </a> -->
    <label class="mat-h4">Logs</label>
    <mat-divider></mat-divider>
    <table class="websitedata">
        <tr fxLayout="column" fxLayoutWrap="wrap" fxLayoutAlign="space-around">
            <mat-list-item>
                <!-- <th fxFlex="20%" class="thwebsitetr">
                    <label class="followuplist">User</label>
                </th>
                <th fxFlex="20%" class="thwebsitetr">
                    <label class="followuplist">Subject</label>
                </th> -->
                <th fxFlex="35%" class="thwebsitetr">
                    <label class="followuplist">code</label>
                </th>
                <th fxFlex="35%" class="thwebsitetr">
                    <label class="followuplist">Date</label>
                </th>
                <th fxFlex="30%" class="thwebsitetr">action</th>
            </mat-list-item>
        </tr>
        <tr fxLayout="column" fxLayoutWrap="wrap" fxLayoutAlign="space-around" *ngFor="let logs of logger; let i = index">
            <mat-list-item>
                <!-- <td fxFlex="20%" class="tdwebsitetr">
                    <label class="followuplist">{{ logs.user }}</label>
                </td>
                <td fxFlex="20%" class="tdwebsitetr">
                    <label class="followuplist">{{ logs.relation }}</label>
                </td> -->
                <td fxFlex="35%" class="tdwebsitetr">
                    <label class="followuplist">{{
                          logs.code | slice: 0:50
                        }}</label>
                </td>
                <td fxFlex="35%" class="tdwebsitetr">
                    <label class="followuplist">{{
                          logs.date | date: "medium"
                        }}</label>
                </td>
                <td fxFlex="30%" class="tdwebsitetr">
                    <label (click)="deleteLog(i)" class="followuplist">Delete</label>
                </td>
            </mat-list-item>
            <mat-divider></mat-divider>
        </tr>
    </table>

</mat-nav-list>
