<mat-nav-list>
    <!-- 
    <a mat-mini-fab color="primary" style="float: right;" (click)="getLogs()">
        <mat-icon>refresh</mat-icon>
    </a> -->
    <label class="mat-h4">Messages</label>
    <mat-divider></mat-divider>
    <table class="websitedata">
        <tr fxLayout="column" fxLayoutWrap="wrap" fxLayoutAlign="space-around" style="width: 100%">
            <mat-list-item fxFlex>
                <!-- <th fxFlex="20%" class="thwebsitetr">
                    <label class="followuplist">User</label>
                </th>
                <th fxFlex="20%" class="thwebsitetr">
                    <label class="followuplist">Subject</label>
                </th> -->
                <th fxFlex="45%" class="thwebsitetr">
                    <label class="followuplist">Code</label>
                </th>
                <th fxFlex="45%" class="thwebsitetr">
                    <label class="followuplist">Date</label>
                </th>
                <th fxFlex="10%" class="thwebsitetr">Action</th>
            </mat-list-item>
        </tr>
        <tr fxLayout="column" fxLayoutWrap="wrap" fxLayoutAlign="space-around" style="width: 100%"
            *ngFor="let logs of logger; let i = index">
            <mat-list-item fxFlex>
                <!-- <td fxFlex="20%" class="tdwebsitetr">
                    <label class="followuplist">{{ logs.user }}</label>
                </td>
                <td fxFlex="20%" class="tdwebsitetr">
                    <label class="followuplist">{{ logs.relation }}</label>
                </td> -->
                <td fxFlex="45%" class="tdwebsitetr">
                    <label class="followuplist">{{logs.code | slice: 0:50}}</label>
                </td>
                <td fxFlex="45%" class="tdwebsitetr">
                    <label class="followuplist">{{logs.date | date: "medium"}}</label>
                </td>
                <td fxFlex="10%" class="tdwebsitetr" fxLayoutAlign="space-around">
                    <label (click)="deleteLog(i)" class="followuplist" matTooltip="Delete message"><mat-icon>delete</mat-icon></label>
                    <label (click)="markRead(i)" class="followuplist" matTooltip="Mark seen"><mat-icon>done</mat-icon></label>
                </td>
            </mat-list-item>
            <mat-divider></mat-divider>
        </tr>
    </table>

</mat-nav-list>
